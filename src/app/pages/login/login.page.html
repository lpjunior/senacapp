<ion-grid>
	<ion-row justify-content-center>
		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
			<div text-center>
        <img src="https://www.drivea.com.br/projeto/drive-a/arquivos/conteudo/senac.png">
				<h4>Login Senac Rio</h4>
			</div>
			<div padding>
				<ion-item>
					<ion-input [(ngModel)]="form.username" color="warning" type="text" placeholder="Username"></ion-input>
				</ion-item>

				<ion-item>
					<ion-input [(ngModel)]="form.password" color="warning" type="password" placeholder="Password"></ion-input>
				</ion-item>
			</div>

			<div padding>
        <ion-button color="warning" fill="outline" size="large" (click)="fnLogin()" expand="block">Login</ion-button>
        <div class="ion-text-center">
          <a href="/registro">Cadastrar</a>
        </div>
			</div>
		</ion-col>
	</ion-row>
</ion-grid>
